<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #contactPersonForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="contactPerson.id">{{l("EditContactPerson")}}</span>
                        <span *ngIf="!contactPerson.id">{{l("CreateNewContactPerson")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                 


								<div class="form-group">
									<label for="ContactPerson_FullName">{{l("FullName")}}</label>
									<input type="text" id="ContactPerson_FullName" class="form-control" [(ngModel)]="contactPerson.fullName" name="FullName"    />
								</div>
					
								<div class="form-group">
									<label for="ContactPerson_PhoneNumber">{{l("PhoneNumber")}}</label>
									<input type="text" id="ContactPerson_PhoneNumber" class="form-control" [(ngModel)]="contactPerson.phoneNumber" name="PhoneNumber"    />
								</div>
					

                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!contactPersonForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>

</div>
